<div class="match-gnrt-container">
    <div class="mat-title match-gnrt-title">Generate Matches</div>

    <div class="no-match-pairs-div" *ngIf="getObjectKeys(group.noMatchPairs).length > 0">
        <table mat-table [dataSource]="getObjectKeys(group.noMatchPairs)" class="mat-elevation-z8">
            <!-- Header Column -->
            <ng-container matColumnDef="header">
                <th mat-header-cell style="text-align: center; font-weight: bold;" *matHeaderCellDef [attr.colspan]="noMatchdisplayedColumns.length">
                Don't Match
                </th>
            </ng-container>
            
            <!-- Position Column -->
            <ng-container matColumnDef="userA">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="userB">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> {{group.noMatchPairs[element]}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="['header']"></tr>
            <tr mat-row *matRowDef="let row; columns: noMatchdisplayedColumns;"></tr>
          </table>
    </div>

    <div class="santa-matches-div" *ngIf="getObjectKeys(anonymisedSantas).length > 0">
      <table mat-table [dataSource]="getObjectKeys(anonymisedSantas)" class="mat-elevation-z8">
          <!-- Header Column -->
          <ng-container matColumnDef="header">
              <th mat-header-cell style="text-align: center; font-weight: bold;" *matHeaderCellDef [attr.colspan]="samtasDisplayedColumns.length">
              Santa Matches (Anonymised)
              </th>
          </ng-container>
          
          <!-- Position Column -->
          <ng-container matColumnDef="Santa">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Recipient">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> {{anonymisedSantas[element]}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="['header']"></tr>
          <tr mat-row *matRowDef="let row; columns: samtasDisplayedColumns;"></tr>
        </table>
  </div>
    
    <div class="match-gnrt-btns-div">
        <button mat-flat-button color="accent" class="match-gnrt-btn btn-ok" (click)="clickGenerate()">{{hasSantas ? "Regenerate" : "Generate"}}</button>
        <button *ngIf="hasSantas" mat-flat-button color="accent" class="match-gnrt-btn btn-ok" (click)="clickOk()">Save</button>
    </div>
</div>
